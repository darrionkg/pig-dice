<!DOCTYPE html>
<html>
  <head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Dice</title>
  </head>
  <body>
    <div class="container">
      <div class="welcomeMenu">
        <h1>Welcome to pig dice game!</h1>
        <button id="playerVsComputer" type="button" class="btn btn-success">Player vs Computer</button>
        <button id="playerVsPlayer" type="button" class="btn btn-success">Player vs Player</button>
      </div>
      <div class="twoPlayers">
        <form id="pigDice">
          <div class="form-group">
            <label for="name1">Player One</label>
            <input id="name1" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="name2">Player Two</label>
            <input id="name2" class="form-control" type="text">
          </div>
          <button type="submit" class="btn btn-success">Start</button>
          <br>
          <br>
        </form>
        <div class="playOrStop">
          <button id="rollButton" type="button" class="btn btn-success">Roll</button>
          <button id="stop" type="button" class="btn btn-danger">Stop</button>
        </div>
      </div>
    </div>
  </body>
</html>
