<!DOCTYPE html>
<html>
  <head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Dice</title>
  </head>
  <body>
    <div class="container">

      <div id="welcomeMenu">
        <h1>Welcome to pig dice game!</h1>
        <button id="playerVsComputer" type="button" class="btn btn-success">Player vs Computer</button>
        <button id="playerVsPlayer" type="button" class="btn btn-success">Player vs Player</button>
      </div>

      <div id="twoPlayers">
        <form id="pigDice">
          <div class="form-group">
            <label for="name1">Player One</label>
            <input id="name1" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="name2">Player Two</label>
            <input id="name2" class="form-control" type="text">
          </div>
          <button id="start"type="button" class="btn btn-success">Start</button>
          <br>
          <br>
        </form>
      </div>

      <div id="playOrStop">
        <h1 id="player1turn"> <span class="player1name"></span>'s turn!' </h1>
        <h1 id="player2turn"> <span class="player2name"></span>'s turn!' </h1>
        <button id="rollButton" type="button" class="btn btn-success">Roll</button>
        <button id="stop" type="button" class="btn btn-danger">Stop</button>
        <h3>Round Score: <span id="showRoundTotal"></span></h3>
        <h3> <span class="player1name"></span>'s Score: <span id="player1Total"></span> </h3>
        <h3> <span class="player2name"></span>'s Score: <span id="player2Total"></span> </h3>
      </div>
    </div>
  </body>
</html>
